<!DOCTYPE html>
<html>
<head>
  <title>Hello World - Kempo Example</title>
  <script src='../Kempo.js'></script>
  <script>
    /* Define a new custom element that uses the "hello-world" tag */
    Kempo("hello-world", {
      added: function(){ // When it is added to the DOM
        this.innerText = "Hello World"; // Set it's inner text
      }
    });
  </script>
</head>
<body>
  <!-- Create a new instance of this custom "hello-world" element -->
  <hello-world></hello-world>
</body>
</html>
