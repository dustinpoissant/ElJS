<!DOCTYPE html>
<html>
<head>
  <script src="../Kempo.js"></script>
  <script>
    Kempo("x-person", {
      attached: function(){
        this.innerText = "Hello " +
          this.getAttribute("first") + " " +
          this.getAttribute("last") + ".";
      },
      changed: function(changed){
        console.log(changed);
        if(changed.attributes.first || changed.attributes.last){
          this.innerText = "Hello " +
            this.getAttribute("first") + " " +
            this.getAttribute("last") + ".";
        }
      },
      watch: {
        attributes: ["first", "last"]
      }
    })
  </script>
  <style>
    x-person {
      display: block;
    }
  </style>
</head>
<body>
  <x-person first="Dustin" last="Poissant"></x-person>
</body>
</html>
